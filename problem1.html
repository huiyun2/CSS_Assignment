<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <link rel="stylesheet" href="problem1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="user-search-container">
                <div class="user">
                    <a href="#">0 <i class="fas fa-bell"></i></a>
                    <div class="dropdown">
                        <a href="#">USER <i class="fas fa-caret-down"></i></a>
                        <ul class="dropdown-content">
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="main-nav">
            <div class="logo">
                <a href="https://antra.net/">
                    <img src="logo.png" alt="Antra Logo">
                </a>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">NEWS</a></li>
                    <li class="dropdown">
                        <a href="#">ABOUT THE UNIVERSITY</a>
                        <ul class="dropdown-content">
                            <li><a href="#">History</a></li>
                            <li><a href="#">Mission</a></li>
                            <li><a href="#">Leadership</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#">TRAINING COURSES</a>
                        <ul class="dropdown-content">
                            <li><a href="#">Course 1</a></li>
                            <li><a href="#">Course 2</a></li>
                            <li><a href="#">Course 3</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#">FOR COMPANIES</a>
                        <ul class="dropdown-content">
                            <li><a href="#">Service 1</a></li>
                            <li><a href="#">Service 2</a></li>
                            <li><a href="#">Service 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">FORUM</a></li>
                    <li><a href="#">CONTACTS</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
